<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rating</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" title="Ir a inicio" href="../index.html">Rating</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="results.html">Resultados de las votaciones</a>
                    <span class="sr-only">(página actual)</span>
                </li>
            </ul>
            <div class="form-inline user my-2 my-lg-0">
            </div>
        </div>
    </nav>
    <div class="container" tabindex="0">
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-3">Resultado de las votaciones</h1>
                <!-- <p class="lead">Mejores películas</p> -->
                <hr class="my-4">
                <div class="col-md-3 mx-auto">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons"  aria-label="En el siguiente paso moverse con cursores para elegir en que tipo de gráfico se representan los resultados">
                        <label class="btn btn-primary">
                            <input type="radio" name="graphic" id="donut" title="Gráfica donut" aria-label="Gráfica donut" autocomplete="off">
                            <img src="../img/donut.svg" id="donutIcon" alt="Gráfica donut">
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="graphic" id="chart" autocomplete="off" title="Gráfica de función" aria-label="Gráfica de función">
                            <i class="fa fa-line-chart"></i>
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="graphic" id="pie" autocomplete="off" title="Gráfica de tarta" aria-label="Gráfica de tarta">
                            <i class="fa fa-pie-chart"></i>
                        </label>
                    </div>
                </div>
                <div id="graphic" tabindex="0" aria-live="polite"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="../js/data.js"></script>
        <script src="../js/common.js"></script>
        <script src="../js/results.js"></script>
</body>

</html>
