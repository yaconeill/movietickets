<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="logo my-2">
                    <a href="../index.html"><img src="../img/black_logo.png" id="bk-logo" alt=""></a>
                </div>        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="results.html">Chart results</a>
                    <span class="sr-only">(current page)</span>
                </li>
            </ul>
            <div class="form-inline user my-2 my-lg-0">
            </div>
        </div>
    </nav>
    <div class="container" tabindex="0">
        <div class="jumbotron">
            <h1 class="display-3">Chart results</h1>
            <!-- <p class="lead">Mejores películas</p> -->
            <hr class="my-4">
            <div class="col-md-4 mx-auto">
                <div class="btn-group btn-group-toggle" data-toggle="buttons" aria-label="En el siguiente paso moverse con cursores para elegir en que tipo de gráfico se representan los resultados">
                    <label class="btn btn-primary">
                        <input type="radio" name="graphic" id="donut" title="Gráfica donut" aria-label="Gráfica donut" autocomplete="off">
                        <img src="../img/donut.svg" id="donutIcon" alt="Gráfica donut">
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="graphic" id="chart" autocomplete="off" title="Gráfica de función" aria-label="Gráfica de función">
                        <i class="fa fa-line-chart"></i>
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="graphic" id="pie" autocomplete="off" title="Gráfica de tarta" aria-label="Gráfica de tarta">
                        <i class="fa fa-pie-chart"></i>
                    </label>
                </div>
                <input type="checkbox" id="type" checked data-toggle="toggle" data-on="Character" data-off="Comic" data-onstyle="info" data-offstyle="success"
                    data-style="slow">
                <!-- </div> -->
            </div>
            <div id="graphic" tabindex="0" aria-live="polite"></div>
        </div>
        <!--Footer-->

            Aymedicoán Mauleón Quintana | "Data provided by Marvel. © 2014 Marvel"
